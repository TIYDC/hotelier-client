<form ng-submit='guestlist.createGuest()'>
    <input type='text' name='fullname' placeholder='Full Name' ng-model='guestlist.inputValues.fullname'>
    <input type='text' name='email' placeholder='Email' ng-model='guestlist.inputValues.email'>
    <input type='text' name='phone' placeholder='Phone' ng-model='guestlist.inputValues.phone'>
    <input type='submit' value='Add Guest'>
</form>
