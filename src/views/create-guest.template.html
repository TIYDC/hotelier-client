<h2>Create New Guest</h2>

<form name='create-guest'>

  <aside>
    <label for='client-name'>Name</label>
    <input type='text' placeholder='Client Name' name='name' id='client-name' required>
  </aside>

  <aside>
    <label for='client-phone-number'>Phone Number</label>
    <input type='tel' name='phone-number' id='client-phone-number' required>
  </aside>

  <aside>
    <label for='client-email'>Email</label>
    <input type='email' name='email' id='client-email'>
  </aside>

  <input type='submit' value='Create Client'>

</form>
