<h2>Staff Log In</h2>

<form name='staff-login'>
  <aside>
    <label for='staff-email-for-login'>Email</label>
    <input type='email' placeholder='Staff Email' name='email' id='staff-email-for-login' required>
  </aside>

  <aside>
    <label for='staff-password-for-login'>Password</label>
    <input type='text' name='password' id='staff-password-for-login' required>
  </aside>

  <input type='submit' value='Log In'>
</form>
