<form name='reservation' ng-submit='reservation.$valid && roomsAvailable.singleReservation(singleReservation.resNumber.id)'>
  <input type='text' name='reservation-number' placeholder='Reservation ID#' ng-model='roomsAvailable.resNumber.id'>
  <input type='submit' value='Submit'>
</form>
<ul>
  <li ng-repeat='room in roomsAvailable.rooms'>
    {{room}}
  </li>
</ul>
