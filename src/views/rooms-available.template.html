<form name='reservation' ng-submit='reservation.$valid' && myscope.reservation(myscope.reservationDeets)>
  <input type='text' name='token' placeholder='api token' ng-model='myscope.reservationDeets.token'>
  <input type='submit' value='Submit'>
</form>
<ul>
  <li ng-repeat='room in roomsAvailable.rooms'>
    {{room.number}}
  </li>
</ul>
