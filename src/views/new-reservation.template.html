<h1>Create New Reservation</h1>


<form name="newResForm" ng-submit=" newResForm.$valid && newRes.callCreateRes(newResForm.newReservation)">

  <label for='check-in'></label>
  <input ng-model='newRes.newReservation.check-in' type='date' name='check-in' id='check-in'>

  <label for='check-out'></label>
  <input ng-model='newRes.newReservation.check-out' type='date' name='check-out' id='check-out'>

  <label for='numberOfGuest'></label>
  <input ng-model='newRes.newReservation.numberOfGuest' type='number' name='numberOfGuest' id='numberOfGuest' min='0'>

  <label for='guestID'></label>
  <input ng-model='newRes.newReservation.numberOfGuest' type='number' name='guestID' id='guestID'>

  <label for='roomID'></label>
  <input ng-model='newRes.newReservation.roomID' type='number' name='roomID' id='roomID'>

  <button type='submit' name='Make Reservation'></button>
</form>
